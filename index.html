<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>solar system</title>
		<script src="js/min.js"></script>
	</head>	
	<body>
		<a-scene>
			<a-assets>
				<img id="mer" src="assets/01.jpg" >
				<img id="ven" src="assets/02.jpg" >
				<img id="ear" src="assets/03.jpg">
				<img id="mars" src="assets/04.jpg" >
				<img id="jup" src="assets/05.jpg" >
				<img id="sat" src="assets/06.jpg" >
				<img id="ura" src="assets/07.jpg" >
				<img id="nep" src="assets/08.jpg" >
				<img id="sun" src="assets/sun.jpg" >
			</a-assets>
			<a-entity>
				<a-sphere position="0 2 -4" radius="0.5" src="#sun"></a-sphere>
			</a-entity>
			<a-entity>
				<a-sphere position="1.5 2 -4" radius="0.5" src="#mer"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="20000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="3 2 -4" radius="0.5" src="#ven"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="30000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="3 3 -6" radius="0.5" src="#ear"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="4 2 -3" radius="0.5" src="#mars"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="6.4 2 -3" radius="0.5" src="#jup"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="25000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="8 2 -2" radius="0.5" src="#sat"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="35000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="10 2 -1" radius="0.5" src="#ura"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="45000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-entity>
				<a-sphere position="12 2 0" radius="0.5" src="#nep"></a-sphere>
				<a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="40000" repeat="indefinite"></a-animation>
			</a-entity>
			<a-sky color="#000000"></a-sky>
		</a-scene>
	</body>
	
</html>
